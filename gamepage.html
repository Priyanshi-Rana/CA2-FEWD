<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamepage</title>
    <link rel="stylesheet" href="gamepage.css">
</head>
<body>
    <div id="header">
        
        <h1 class="main">RHYTHMOS</h1>
        
    </div>
    <div id="board">
        <div id="score">SCORE</div>
        <div id="timer">TIMER</div>
    </div>
        

    <div id="gameFeild">
        <div>
            <h2 id="levelTitle">LEVEL 1:</h2>
        </div>
        <div id="questionPannel">
            <h4>Guess the song:</h4>
            <img id="playButton"  src="https://res.cloudinary.com/dkfa6gg2d/image/upload/v1666763069/Game%20folder/playbutton_w4brsf.png" alt="">
            <video id="video" src="./assets/soundwavevideo.mp4"></video>

        </div>
        <div id="option-section">
            <div class="options" id="option1"></div>
            <div class="options" id="option2"></div>
            <div class="options" id="option3"></div>
        </div>
        


    </div>
    
    <script src="gamepage.js"></script>
</body>
</html>
